<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="bg"></div>
      <div class="content">
        <img src="images/image-victor.jpg" alt="vector" class="person">
        <div class="heading">
          <h1>Victor Crest</h1>
          <span>26</span>
        </div>
        <p class="town">London</p>
        <hr>
        <div class="num-container">
          <div class="num">
            <p class="numbers">80k</p>
            <p class="text">Followers</p>
          </div>
          <div class="num">
            <p class="numbers">803k</p>
            <p class="text">Likes</p>
          </div>
          <div class="num">
            <p class="numbers">1.4k</p>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Ibrahim-Eltoukhy">Ibrahim Eltoukhy</a>.
  </footer>

</body>

</html>
